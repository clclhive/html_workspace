<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>F12를 눌러 콘솔을 확인하세요.</h1>

    <script>
        const numArr = [1, 2, 3, 4, 5];

        // map을 이용해 numArr의 각 요소를 2배로 만든 새로운 배열을 생성하고
        // 바로 콘솔에 출력합니다.
        console.log(numArr.map(num => num * 2));

        console.log('--- 홀수만 출력 ---');
        // 1. filter를 이용해 numArr에서 홀수인 요소만 모아 새로운 배열(oddArr)을 만듭니다.
        const oddArr = numArr.filter(num => num % 2 !== 0);

        // 2. forEach를 이용해 oddArr의 각 요소를 순회하며 콘솔에 출력합니다.
        oddArr.forEach(num => console.log(num));
        // 결과: 1, 3, 5가 각각 한 줄씩 출력됩니다.
    </script>
</body>
</html>
