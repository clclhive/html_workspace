<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>간단한 로그인 (Validation)</title>
    <!-- 1. Bootstrap CSS 로드 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f4f7f6;
      }
    </style>
  </head>
  <body>
    <div class="container" style="max-width: 450px">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4">로그인</h3>

          <form id="login-form">
            <div class="mb-3">
              <label for="username" class="form-label">아이디</label>
              <input type="text" class="form-control" id="username" />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="password" />
            </div>

            <div class="d-grid mt-4">
              <button
                type="submit"
                class="btn btn-primary"
                id="login-button"
                disabled
              >
                로그인
              </button>
            </div>

            <div class="text-center mt-3">
              <a
                href="#"
                id="forgot-password"
                class="text-decoration-none text-muted small"
              >
                비밀번호를 잊어버리셨나요?
              </a>
            </div>
          </form>
      </div>
    </div>
    <script>
      const loginForm = document.getElementById("login-form");
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const loginButton = document.getElementById("login-button");
      const forgotPasswordLink = document.getElementById("forgot-password");

      function validateInputs() {
        const id = usernameInput.value;
        const pw = passwordInput.value;
        const isIdValid = id.length >= 8;
        const isPwLengthValid = pw.length >= 8;
        const hasLetter = /[a-zA-Z]/.test(pw); // 영문자가 1개 이상 있는가?
        const hasNumber = /\d/.test(pw); // 숫자가 1개 이상 있는가?
        const hasSpecial = /[^a-zA-Z0-9]/.test(pw); // 영문/숫자 아닌 문자가 1개 이상 있는가?

        const isPwValid =
          isPwLengthValid && hasLetter && hasNumber && hasSpecial;
        if (isIdValid && isPwValid) {
          loginButton.disabled = false;
        } else {
          loginButton.disabled = true;
        }
      }

      usernameInput.addEventListener("input", validateInputs);
      passwordInput.addEventListener("input", validateInputs);

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        if (loginButton.disabled === false) {
          alert("로그인 성공!");
        }
      });

      forgotPasswordLink.addEventListener("click", (e) => {
        e.preventDefault();
      });
    </script>
  </body>
</html>
