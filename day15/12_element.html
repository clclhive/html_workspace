<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element 생성 (Bootstrap 적용)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>element 생성 방법</h1>

        <button id="btn1" class="btn btn-primary mb-2">UL(innerHTML) 누를때마다 추가</button>
    <button id="btn2" class="btn btn-secondary mb-2">OL(createElement) 누를때마다 추가</button>

    <h2>UL (innerHTML 방식)</h2>
        <ul id="list1" class="list-group mb-3"></ul>

    <h2>OL (createElement 방식)</h2>
        <ol id="list2" class="list-group mb-3"></ul>

    <hr> 

    <h1>createElement / appendChild</h1>
        <button id="btn3" class="btn btn-success mb-2">UL (Fragment) 한번에 추가</button>
    <button id="btn4" class="btn btn-danger mb-2">OL (forEach) 하나씩 추가</button>

    <h2>UL (DocumentFragment 방식)</h2>
        <ul id="list3" class="list-group mb-3"></ul>

    <h2>OL (forEach + appendChild 방식)</h2>
        <ol id="list4" class="list-group mb-3"></ul>


    <script>
        const datas = ['html', 'css', 'javascript', 'react', 'nodejs'];

        // --- 그룹 1: btn1, btn2 ---
        const btn1 = document.getElementById('btn1');
        const list1 = document.getElementById('list1');
        const btn2 = document.getElementById('btn2');
        const list2 = document.getElementById('list2');

        btn1.addEventListener('click', () => {
            list2.innerHTML = '';
            
            // 5. li 태그에 'list-group-item' 클래스 추가
            const listItems = datas.map(data => `<li class="list-group-item">${data}</li>`);
            list1.innerHTML += listItems.join('');
        });

        btn2.addEventListener('click', () => {
            list1.innerHTML = '';
            datas.forEach(data => {
                const li = document.createElement('li');
                // 5. li 요소에 'list-group-item' 클래스 추가
                li.classList.add('list-group-item'); 
                li.textContent = data;
                list2.appendChild(li);
      _           });
        });

        // --- 그룹 2: btn3, btn4 ---
        const btn3 = document.getElementById('btn3');
        const list3 = document.getElementById('list3');
        const btn4 = document.getElementById('btn4');
        const list4 = document.getElementById('list4');

        btn3.addEventListener('click', () => {
            list4.innerHTML = '';
            const fragment = document.createDocumentFragment();

            datas.forEach(data => {
                const li = document.createElement('li');
                // 5. li 요소에 'list-group-item' 클래스 추가
                li.classList.add('list-group-item');
                li.textContent = data;
                fragment.appendChild(li);
            });
            list3.appendChild(fragment);
        });

        btn4.addEventListener('click', () => {
            list3.innerHTML = '';
            datas.forEach(data => {
                const li = document.createElement('li');
                // 5. li 요소에 'list-group-item' 클래스 추가
                li.classList.add('list-group-item');
                li.textContent = data;
                list4.appendChild(li);
            });
        });

    </script>
</body>
</html>
