<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element 생성 예제</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1>Element 생성</h1>
    <button id="createElementBtn" class="btn btn-primary">Element Create</button>

    <div id="container" class="mt-3"></div>

    <script>
        const createElementBtn = document.getElementById('createElementBtn');
        const container = document.getElementById('container');

        createElementBtn.addEventListener('click', function() {
            const newBtn = document.createElement('button');
            newBtn.textContent = 'new Btn';
            newBtn.classList.add('btn', 'btn-secondary'); // Bootstrap 클래스 추가

            newBtn.addEventListener('click', function() {
                const message = document.createElement('p');
                message.textContent = 'newBtn이 클릭되었습니다.';
                message.classList.add('mt-2', 'alert', 'alert-success'); // Bootstrap 클래스 추가

                container.appendChild(message);
            });

            container.appendChild(newBtn);

            createElementBtn.disabled = true;
        });
    </script>
</body>
</html>
