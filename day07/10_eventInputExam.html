<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    </style>
</head>
<body>
    <!-- 
        이름, 국어, 영어, 수학 점수를 입력받고, 계산 버튼을 누르면
        ul>li 점수를 출력하고, 합계와 평균도 같이 출력
    -->

    <fieldset>
        <legend>점수 입력</legend>
        <p>
            <label for="studentName">학생 이름</label>
            <input type="text" id="studentName">
        </p>

        <p>
            <label for="kor">국어</label>
            <input type="number" id="kor">
        </p>

        <p>
            <label for="eng">영어</label>
            <input type="number" id="eng">
        </p>

        <p>
            <label for="math">수학</label>
            <input type="number" id="math">

        </p>
    </fieldset>

    <button onclick="calculateScore()">계산하기</button>

    <div id="result">
        <h2>성적</h2>
        <ul id="scoreList"></ul>

        <h3 id="total">합계</h3>
        <h3 id="avg">평균</h3>
    </div>

    <script>
        function calculateScore(){
            const name = document.getElementById('studentName').value;

            const kor = parseInt(document.getElementById('kor').value);
            const eng = parseInt(document.getElementById('eng').value);
            const math = parseInt(document.getElementById('math').value);

            console.log('--- 1. 입력 값 확인 ---');
        console.log('이름:', name);
        console.log('국어:', kor);
        console.log('영어:', eng);
        console.log('수학:', math);

        const scoreList = document.getElementById('scoreList');
        const totalEl = document.getElementById('total');
        const avgEl = document.getElementById('avg');   

            console.log('--- 2. HTML 요소 확인 ---');
        console.log('scoreList:', scoreList);
        console.log('totalEl:', totalEl);


            const total = kor + eng + math;
            const avg = (total / 3).toFixed(2); //소수점 둘째 자리

            console.log('--- 3. 계산 결과 확인 ---');
        console.log('합계(total):', total);
        console.log('평균(avg):', avg);


            scoreList.innerHTML = `
            <li>이름: ${name}</li>
            <li>국어: ${kor}</li>
            <li>영어: ${eng}</li>
            <li>수학: ${math}</li>
            `

            totalEl.innerHTML = `합계: ${total}점`
            avgEl.innerHTML = `평균: ${avg}점`
        }
    </script>
</body>
</html>
