<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    자바스크립트 삽입
        - script.js 자바 스크립트 파일을 생성 => html 링크로 연결 
        - html 내부에서 <script></script> 태그안에 작성 가능

        자바 스크립트는 자바와 비슷
        자바와 비슷하게 끝에 ;로 마무리
        자바스크립트는 ; 생략 가능
        head 내부에 css 연결처럼 연결 처리
        body 하단에 소스 연결 가능
     -->

     <h1> 자바스크립트</h1>

     <script>
        console.log("처음 출력하는 코드");
     </script>

     <script src="01_script.js"></script>
</body>
</html>
