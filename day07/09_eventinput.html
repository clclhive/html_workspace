<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 이벤트 처리</title>
</head>
<body>

    <h1>정보 입력</h1>
    <p>
        <label for="name">이름:</label>
        <input type="text" id="name" placeholder="이름 입력...">
    </p>
    <p>
        <label for="age">나이:</label>
        <input type="number" id="age" placeholder="나이 입력...">
    </p>
    <p>
        <label for="addr">주소:</label>
        <input type="text" id="addr" placeholder="주소 입력...">
    </p>

    <button type="button" id="printBtn">출력</button>

    <hr>

    <h3>결과</h3>
    <!-- JS에서 결과를 출력할 영역입니다. -->
    <div id="printResult"></div>

    <script src="09_eventinput.js" defer></script>
</body>
</html>
