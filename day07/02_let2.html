    <h1>자바스크립트의 변수 사용</h1>
    <!--
    var let const 
    [자바스크립트 변수 완벽 정리: var, let, const]

    변수(Variable)란?
    - 데이터를 저장하고, 필요할 때 꺼내 쓰기 위한 '이름표가 붙은 상자'라고 생각하면 쉬워요.
    - 이 상자(변수)에 숫자, 글자 등 다양한 값을 담을 수 있습니다.

    변수를 만드는 3가지 키워드: `var`, `let`, `const`

    ---------------------------------------------------------------------------------

    1. var

    - 예전 자바스크립트(ES5)에서 변수를 만들 때 사용하던 방식입니다.
    - 문제점이 많아 현재는 `let`과 `const` 사용을 권장합니다.

    - 특징:
      - **재선언 가능**: 똑같은 이름으로 변수를 또 만들어도 에러가 나지 않아, 코드가 길어지면 값을 추적하기 어렵습니다.
        예) var name = "홍길동";
            var name = "이순신"; // 문제없이 동작해서 혼란을 줌

      - **함수 레벨 스코프(Function-level scope)**: if, for, while 같은 코드 블록 `{}`을 무시하고 함수 전체에서 유효합니다.
        이 때문에 예상치 못한 곳에서 변수 값이 변경될 수 있습니다.

    ---------------------------------------------------------------------------------

    2. let (값을 바꿀 수 있는 변수를 만들 때 사용)

    - 'let'은 'let it change' (바뀌게 두다)로 기억하면 쉬워요. 값이 변경될 수 있는 변수를 선언할 때 사용합니다.

    - 특징:
      - **재할당 가능**: 변수에 다른 값을 다시 넣을 수 있습니다.
        예) let age = 20;
            age = 21; // 가능

      - **재선언 불가능**: 같은 이름으로 변수를 또 만들면 에러가 발생합니다. 실수를 방지해줘요.
        예) let age = 20;
            let age = 21; // 에러 발생!

      - **블록 레벨 스코프(Block-level scope)**: 변수가 선언된 코드 블록 `{}` 안에서만 유효합니다. `var`보다 훨씬 예측 가능하고 안전합니다.

    ---------------------------------------------------------------------------------

    3. const (값을 바꿀 수 없는 상수(constant)를 만들 때 사용)

    - 'const'는 'constant' (불변의)를 의미합니다. 한 번 값을 정하면 절대 바뀌지 않는 변수(상수)를 선언할 때 사용합니다.

    - 특징:
      - **재할당 불가능**: 한 번 값을 할당하면 다른 값으로 바꿀 수 없습니다.
        예) const PI = 3.14;
            PI = 3.141592; // 에러 발생!

      - **선언과 동시에 초기화 필수**: 값을 할당하지 않고 선언만 하면 에러가 발생합니다.
        예) const MY_NAME; // 에러 발생!
            const MY_NAME = "김철수"; // 이렇게 해야 함

      - **블록 레벨 스코프(Block-level scope)**: `let`과 동일하게 코드 블록 `{}` 안에서만 유효합니다.

    ---------------------------------------------------------------------------------

    [핵심 요약 및 권장사항]

    1. 기본적으로 모든 변수는 `const`로 선언하세요. (안정성 UP!)
    2. 꼭 값이 변경되어야 하는 변수만 `let`으로 선언하세요. (예: 반복문의 카운터 변수)
    3. `var`는 더 이상 사용하지 않는 것을 권장합니다. (잊어버리셔도 좋습니다!)
     -->

     <script>
      let name = 'hong'
      console.log(name)
      name = 'kim'
      console.log(name)

      const number = 123;
      console.log(number)
      number = 3
      console.log(number)
     </script>

     <script>

      let firstName = 'Kim'
      let lastName = 'gil'
      let age = 20
      console.log(firstName, lastName, age)
     </script>
</body>
