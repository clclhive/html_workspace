<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        화살표 함수(Arrow Function) : ES6 부터 사용가능한 함수정의법
    </h1>

    <!-- 
        [기존 설명]
        - 가독성은 떨어지나 코드량을 많이 줄일 수 있고, 표현식처럼 변수화를 사용할 수 있다.

        [추가 설명]
        - `function` 키워드 대신 화살표(`=>`)를 사용하여 함수를 더 간결하게 표현할 수 있습니다.
        - 코드가 짧아져서 오히려 가독성이 향상되고, 유지보수가 용이해질 수 있습니다. (특히 배열 함수와 함께 사용할 때)
        - 가장 큰 차이점 중 하나는 'this'가 동작하는 방식이 다르다는 점입니다. (화살표 함수는 자신만의 this를 갖지 않습니다.)

        [기본 문법]
        const 함수명 = (파라미터1, 파라미터2) => {
            // 함수가 실행할 코드
            return 반환값;
        }

        [문법 축약]
        1. 함수 본문(body)이 한 줄이고, 그 줄의 결과값을 바로 리턴한다면 `{}`와 `return`을 생략할 수 있습니다.
           const add = (a, b) => a + b;

        2. 파라미터가 하나뿐이라면 `()`를 생략할 수 있습니다.
           const square = x => x * x;

        3. 파라미터가 없다면 `()`는 반드시 써야 합니다.
           const sayHello = () => "안녕하세요!";
    -->

    <script>
        // 1. 기본 함수 표현식
        const sum_origin = function(a, b) {
            return a + b;
        }
        console.log('기본 함수:', sum_origin(10, 20));

        // 2. 화살표 함수로 변환
        const sum_arrow = (a, b) => {
            return a + b;
        }
        console.log('화살표 함수:', sum_arrow(10, 20));

        // 3. 본문이 한 줄일 때 축약형 (return과 {} 생략)
        const sum_short = (a, b) => a + b;
        console.log('축약형 화살표 함수:', sum_short(10, 20));

        // 4. 파라미터가 하나일 때 축약형 ( () 생략 )
        const greet = name => `안녕하세요, ${name}님!`;
        console.log(greet('홍길동'));

        // 5. 실제 사용 예시: 배열과 함께 사용하기
        const numbers = [1, 2, 3, 4, 5];

        // 각 숫자를 제곱한 새로운 배열 만들기
        const squaredNumbers = numbers.map(num => num * num);
        console.log('배열과 함께 사용:', squaredNumbers); // 결과: [1, 4, 9, 16, 25]

    </script>
</body>
</html>
