<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>
        object(객체) : 식별할 수 있는 것을 상세 특징으로 표현하려한 형식
    </h1>

    <!-- 
        [객체(Object)란?]
        - 여러 데이터를 하나의 단위로 묶어놓은 자료 구조입니다.
        - 이름(key)과 값(value)이 한 쌍으로 묶인 '속성(property)'들의 집합입니다.
        - 실세계의 '객체'를 코드로 표현한다고 생각하면 쉽습니다. (예: 사람, 자동차, 책 등)

        [기본 문법]
        const 객체명 = {
            key1: value1,
            key2: value2,
            key3: function() { // 함수도 값으로 가질 수 있으며, 이를 '메서드'라고 부릅니다.
                // 실행할 코드
            }
        };

        - key: 속성의 이름 (문자열). 객체 내에서 고유해야 합니다.
        - value: 속성의 값. 숫자, 문자열, 배열, 다른 객체, 함수 등 모든 데이터 타입을 가질 수 있습니다.

        [const로 선언하는 이유]
        - 객체는 일반적으로 `const`로 선언합니다.
        - 이는 객체 변수 자체에 다른 객체를 재할당하는 것을 방지하여, 코드의 안정성을 높여줍니다.
        - 단, `const`로 선언해도 객체 내부의 속성(property) 값은 변경, 추가, 삭제가 가능합니다.

        [객체 속성 접근 및 수정]
        1. 점 표기법(Dot notation): `객체명.key`
           - 가장 일반적이고 간편한 방법입니다.
        2. 대괄호 표기법(Bracket notation): `객체명['key']`
           - key 이름에 띄어쓰기나 특수문자가 포함될 때, 또는 변수를 key 이름으로 사용할 때 유용합니다.
    -->

    <script>
        // 1. 객체 생성
        const person = {
            name: '홍길동', // 문자열(String) 값
            age: 30,       // 숫자(Number) 값
            isStudent: false, // 불리언(Boolean) 값
            courses: ['HTML', 'CSS', 'JavaScript'], // 배열(Array) 값
            // 메서드 (객체에 포함된 함수)
            greet: function() {
                // this는 이 함수를 포함하고 있는 객체(person)를 가리킵니다.
                console.log(`안녕하세요, 제 이름은 ${this.name}입니다.`);
            }
        };

        // 2. 객체 속성 접근 (읽기)
        console.log('이름 (점 표기법):', person.name);
        console.log('나이 (대괄호 표기법):', person['age']);
        console.log('수강 과목:', person.courses[1]); // 배열의 두 번째 요소 접근

        // 3. 객체 메서드 호출
        person.greet();

        // 4. 객체 속성 수정 및 추가
        person.age = 31; // 기존 속성 값 변경
        person.job = '개발자'; // 새로운 속성 추가
        console.log('수정된 정보:', person);

    </script>

    <script>
        // 좋아하는 가수의 정보를 담은 객체 생성 => 출력
        // name, age, playlist: { song1: '제목1', song2: '제목2', ... } 객체 안에 객체가 들어가는 구조
        // 함수에 정보를 넣기 (함수명은 jukebox(playlist 콘솔출력 함수))

        console.group('--- 가수 정보 ---');


        const myFavoriteSinger = {
            name: 'mili',
            age: 32,       
            playlist: {
                song1: 'Fly, My Wings',
                song2: 'Iron Lotus',
                song3: 'String Theocracy',
                song4: 'Tian Tian'
            },
            showInfo: function() {
                console.log(`가수 이름: ${this.name}`);
                console.log(`나이: ${this.age}`);
            }
        };

        myFavoriteSinger.showInfo();

        // playlist를 콘솔에 출력하는 함수
       function jukebox(playlist) {
           console.group('--- 플레이리스트 ---');
           for (const songKey in playlist) {
              console.log(`${songKey}: ${playlist[songKey]}`);
            }

            console.groupEnd()
            console.log('------------------');
     }



        jukebox(myFavoriteSinger.playlist);

        console.groupEnd();

    </script>
</body>
