<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- img : 이미지 태그
    src : 이미지 경로
    alt : 이미지 설명
    width : 이미지 너비
    height : 이미지 높이
    이미지 사이즈 : pixel / % 로 표기가능

    이미지 형식 : jpg / png / gif / webp / svg
    jpg : 손실 압축 포멧 - 사진
    이미지의 해상도가 손상되어도 용량을 많이 줄이는 포멧
    가장 많이 사용함
    png : 무손실 압축 포멧 - 그래픽
    이미지의 해상도가 손상되지 않는 포멧
    용량이 큼

    이미지 파일들은 헤더영역에 image/jpg, image/png 등의 형을 가짐
    파일의 확장자명과 관계없이 헤더의 정보를 그림을 파악
    이미지의 리소스가 잘못된 정보를 갖는 경우 : 엑박이 떳다라고 표현함함
    -->
    <img src="../image/미용누리.jpg" alt="누리" width="250">
    <!-- 부모 기준의 50% 크기 -->
    <img src="../image/미용누리.jpg" alt="누리" width="50%">
</body>
</html>
