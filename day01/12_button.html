<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    button tag : input type = "button" 같은 기능
    input tag value="버튼이름"
    <button> 버튼이름 </button>
    type = "button" : 버튼 모양
    type = "submit" : 전송버튼 - form 태그안의 값을 서버로 전송
    type = "reset" : 취소버튼 - form 태그안의 값을 리셋
    form태그와 같이 사용
    form 태그 안 기본값은 type = "submit"
    -->
    <button type="button">버튼</button>
    <button type="submit">전송버튼</button>
    <button type="reset">취소버튼</button>

    <form action="">
        <input type="text" name="id">
        <button>submit</button>
    </form>
</body>
</html>
