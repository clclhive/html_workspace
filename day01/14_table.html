<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table : 표 태그
     tr : 행
     td : 열
     th : 제목
     thead : 표 제목
     tbody : 표 내용
     tfoot : 표 하단
     -->
     <table border="1" width="50%">
        <caption>title</caption>
        <thead>
            <tr>
                <th>제목1</th>
                <th>제목2</th>
                <th>제목3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>내용1</td>
                <td>내용2</td>
                <td>내용3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>하단1</td>
                <td>하단2</td>
                <td>하단3</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
