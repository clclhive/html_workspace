<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- list 종류 : ul, ol, dl -->
    <!-- ul, li : 순서가 없는 리스트 -->
    <!-- ol, li : 순서가 있는 리스트 가장 많이 씀씀 -->
    <!-- dl : 정의 리스트 -->
    <!-- dt : 정의 리스트 제목 -->
    <!-- dd : 정의 리스트 내용 -->
     <!-- 
    ol tag
    순번이 있음 
    start 값을 지정
    
    ul tag
    순번이 없음
    모양으로 구분-->
    <ul type="square">
        <li>아침</li>
        <li>점심</li>
        <li>저녁</li>
    </ul>
    <ol type="i">
        <li>아침</li>
        <li>점심</li>
        <li>저녁</li>
    </ol>

    <!-- list의 중첩 -->
<ul>
    <li>아침
        <ul>
            <li>밥</li>
            <li>빵</li>
        </ul>
    </li>
    <li>점심
        <ul>
            <li>국수</li>
            <li>비빔밥</li>
        </ul>
    </li>
    <li>저녁
        <ul>
            <li>치킨</li>
            <li>피자</li>
        </ul>
    </li>
</ul>

<!-- dl, dt, dd 예시 -->
<dl>
    <dt>HTML</dt>
    <dd>웹 페이지를 만들기 위한 마크업 언어</dd>
    <dt>CSS</dt>
    <dd>웹 페이지의 스타일을 지정하는 언어</dd>
    <dt>JavaScript</dt>
    <dd>웹 페이지에 동적인 기능을 추가하는 언어</dd>
</dl>



</body>
</html>
