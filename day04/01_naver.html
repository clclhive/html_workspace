<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색창 만들기 (아이콘 2개)</title>
    
    <link rel="stylesheet" href="01_naver.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <form class="search-container" action="https://search.naver.com/search" method="get" target="_blank">
        
        <div class="input-wrapper">
            <input type="text" class="search-input" name="query" placeholder="검색어를 입력하세요.">
            
            <div class="icon-group">
                <i class="fas fa-keyboard"></i> <i class="fas fa-chevron-down"></i> </div>

        </div>
        
        <button type="submit" class="search-button">
            <i class="fas fa-search"></i>
        </button>
    </form>
    
</body>
</html>
