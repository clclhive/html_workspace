<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>할인율 구하기</legend>
        <p>
            <label for="price">가격 : </label>
            <input type="number" id="price" placeholder="가격을 입력하세요"> 원
        </p>
        <p>
            <label for="discountRate">할인율 : </label>
            <input type="number" id="discountRate" placeholder="할인율을 입력하세요"> %
        </p>
        <button onclick="calculateDiscount()">할인가 계산</button>

        <!-- 
            가격과 할인율에 따른 지불금액 구하기
            가격 : / 할인율 : / 할인금액 : / 지불금액 : 
        -->
        
        <h3 id="result">결과</h3>
    </fieldset>

    <script>
        function calculateDiscount() {
            // 1. 입력 요소에서 값 가져오기
            const price = parseFloat(document.getElementById('price').value);
            const discountRate = parseFloat(document.getElementById('discountRate').value);

            // 2. 할인 금액 및 지불 금액 계산
            const discountAmount = price * (discountRate / 100);
            const finalPrice = price - discountAmount;

            // 3. 결과를 표시할 요소 가져오기
            const resultEl = document.getElementById('result');

            // 4. 결과 출력
            resultEl.innerHTML = `가격 : ${price.toLocaleString()}원 / 할인율 : ${discountRate}% / 할인금액 : ${discountAmount.toLocaleString()}원 / 지불금액 : ${finalPrice.toLocaleString()}원`;
        }
    </script>
</body>
</html>
