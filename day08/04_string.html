<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Methods</title>
</head>
<body>
    <h1>JavaScript String Methods (문자열 메서드)</h1>
    <p>콘솔(F12)을 열어 결과를 확인하세요.</p>

    <script>
        // 예시로 사용할 문자열
        const str = "Hello, JavaScript World!   ";
        const anotherStr = "Learning is fun.";

        console.log("--- 원본 문자열 ---");
        console.log(`str: "${str}"`);
        console.log(`anotherStr: "${anotherStr}"`);
        console.log("\n");

        // 1. length: 문자열의 길이 (문자 개수)를 반환합니다.
        console.log("--- 1. length ---");
        console.log(`str의 길이: ${str.length}`); // 27 (공백 포함)
        console.log("\n");

        // 2. charAt(index): 특정 인덱스(위치)의 문자를 반환합니다. (인덱스는 0부터 시작)
        console.log("--- 2. charAt(index) ---");
        console.log(`str의 0번째 문자: ${str.charAt(0)}`); // H
        console.log(`str의 7번째 문자: ${str.charAt(7)}`); // J
        console.log(`str의 마지막 문자: ${str.charAt(str.length - 1)}`); // (공백)
        console.log("\n");

        // 3. indexOf(substring): 특정 문자열이 처음으로 나타나는 인덱스를 반환합니다. 없으면 -1
        // 4. lastIndexOf(substring): 특정 문자열이 마지막으로 나타나는 인덱스를 반환합니다. 없으면 -1
        console.log("--- 3. indexOf() / lastIndexOf() ---");
        console.log(`'Java'의 첫 번째 인덱스: ${str.indexOf('Java')}`); // 7
        console.log(`'o'의 첫 번째 인덱스: ${str.indexOf('o')}`); // 4
        console.log(`'o'의 마지막 인덱스: ${str.lastIndexOf('o')}`); // 19
        console.log(`'xyz'의 인덱스: ${str.indexOf('xyz')}`); // -1
        console.log("\n");

        // 5. includes(substring): 특정 문자열이 포함되어 있는지 여부를 boolean으로 반환합니다.
        console.log("--- 5. includes(substring) ---");
        console.log(`'Script'가 포함되어 있는가?: ${str.includes('Script')}`); // true
        console.log(`'Python'이 포함되어 있는가?: ${str.includes('Python')}`); // false
        console.log("\n");

        // 6. startsWith(substring): 특정 문자열로 시작하는지 여부를 boolean으로 반환합니다.
        // 7. endsWith(substring): 특정 문자열로 끝나는지 여부를 boolean으로 반환합니다.
        console.log("--- 6. startsWith() / endsWith() ---");
        console.log(`'Hello'로 시작하는가?: ${str.startsWith('Hello')}`); // true
        console.log(`'World!'로 끝나는가?: ${str.endsWith('World!')}`); // false (뒤에 공백이 있음)
        console.log(`'   '로 끝나는가?: ${str.endsWith('   ')}`); // true
        console.log("\n");

        // 8. substring(startIndex, endIndex): 시작 인덱스부터 끝 인덱스 전까지의 부분을 추출합니다.
        //    (endIndex는 포함되지 않음)
        // 9. slice(startIndex, endIndex): substring과 유사하지만, 음수 인덱스를 사용할 수 있습니다.
        //    음수 인덱스는 문자열의 끝에서부터 계산됩니다.
        console.log("--- 8. substring() / 9. slice() ---");
        console.log(`substring(7, 17): "${str.substring(7, 17)}"`); // JavaScript
        console.log(`slice(7, 17): "${str.slice(7, 17)}"`);         // JavaScript
        console.log(`slice(-8): "${str.slice(-8)}"`);               // World!   (뒤에서 8번째부터 끝까지)
        console.log(`slice(0, -4): "${str.slice(0, -4)}"`);         // Hello, JavaScript World!
        console.log("\n");

        // 10. toUpperCase(): 모든 문자를 대문자로 변환합니다.
        // 11. toLowerCase(): 모든 문자를 소문자로 변환합니다.
        console.log("--- 10. toUpperCase() / 11. toLowerCase() ---");
        console.log(`대문자: "${str.toUpperCase()}"`); // HELLO, JAVASCRIPT WORLD!
        console.log(`소문자: "${str.toLowerCase()}"`); // hello, javascript world!
        console.log("\n");

        // 12. trim(): 문자열 양 끝의 공백(whitespace)을 제거합니다.
        console.log("--- 12. trim() ---");
        const trimmedStr = str.trim();
        console.log(`trim() 후: "${trimmedStr}"`); // "Hello, JavaScript World!"
        console.log(`trim() 후 길이: ${trimmedStr.length}`); // 24
        console.log("\n");

        // 13. replace(searchValue, replaceValue): 첫 번째로 일치하는 부분을 교체합니다.
        // 14. replaceAll(searchValue, replaceValue): 모든 일치하는 부분을 교체합니다. (ES2021)
        console.log("--- 13. replace() / 14. replaceAll() ---");
        console.log(`'World'를 'Universe'로 교체 (첫 번째): "${str.replace('World', 'Universe')}"`); // Hello, JavaScript Universe!
        const multipleWords = "apple banana apple orange";
        console.log(`원본: "${multipleWords}"`);
        console.log(`'apple'을 'grape'로 교체 (첫 번째): "${multipleWords.replace('apple', 'grape')}"`); // grape banana apple orange
        console.log(`'apple'을 'grape'로 모두 교체: "${multipleWords.replaceAll('apple', 'grape')}"`); // grape banana grape orange
        console.log("\n");

        // 15. split(separator): 문자열을 구분자(separator)를 기준으로 나누어 배열로 반환합니다.
        console.log("--- 15. split(separator) ---");
        const words = str.trim().split(' '); // 공백을 기준으로 나눔
        console.log(`공백으로 나눈 배열:`, words); // ["Hello,", "JavaScript", "World!"]
        const chars = "abc".split(''); // 빈 문자열로 나누면 각 문자가 요소가 됨
        console.log(`문자 하나씩 나눈 배열:`, chars); // ["a", "b", "c"]
        console.log("\n");

        // 16. concat() 또는 + 연산자 / 템플릿 리터럴: 문자열을 합칩니다.
        console.log("--- 16. 문자열 합치기 (Concatenation) ---");
        console.log(`concat(): "${str.concat(anotherStr)}"`); // "Hello, JavaScript World!   Learning is fun."
        console.log(`+ 연산자: "${str.trim() + " " + anotherStr}"`); // "Hello, JavaScript World! Learning is fun."
        console.log(`템플릿 리터럴: "${str.trim()} ${anotherStr}"`); // "Hello, JavaScript World! Learning is fun."
    </script>
</body>
</html>
