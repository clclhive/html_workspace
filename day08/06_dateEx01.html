<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생년월일로 정보 확인</title>
    <style>
        body {
            font-family: sans-serif;
        }
        fieldset {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
        }
        legend {
            font-weight: bold;
            font-size: 1.2em;
            padding: 0 10px;
        }
        p {
            margin: 10px 0;
        }
        label {
            display: inline-block;
            width: 80px;
        }
        input[type="text"], input[type="date"] {
            padding: 5px;
            width: 150px;
        }
        button {
            padding: 8px 15px;
            cursor: pointer;
        }
        #result {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>생년월일 확인</legend>
        <p>
            <label for="name">이름:</label>
            <input type="text" id="name" placeholder="이름을 입력하세요">
        </p>
        <p>
            <label for="birthdate">생년월일:</label>
            <input type="date" id="birthdate">
        </p>
        <p>
            <label>성별:</label>
            <input type="radio" name="gender" id="male" value="남"> <label for="male">남</label>
            <input type="radio" name="gender" id="female" value="여"> <label for="female">여</label>
        </p>
        <button onclick="displayInfo()">정보 확인</button>
    </fieldset>

    <fieldset id="result-container" style="display: none;">
        <legend>결과</legend>
        <div id="result"></div>
    </fieldset>

    <script>
        function displayInfo() {
            const name = document.getElementById('name').value;
            const birthdateStr = document.getElementById('birthdate').value;
            const gender = document.querySelector('input[name="gender"]:checked')?.value;

            if (!name || !birthdateStr || !gender) {
                alert('모든 정보를 입력해주세요.');
                return;
            }

            const birthDate = new Date(birthdateStr);
            const today = new Date();

            // 만 나이 계산
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p><strong>이름:</strong> ${name}</p>
                <p><strong>생년월일:</strong> ${birthdateStr}</p>
                <p><strong>성별:</strong> ${gender}</p>
                <p><strong>만 나이:</strong> ${age}세</p>
            `;

            document.getElementById('result-container').style.display = 'block';
        }
    </script>
</body>
</html>
