<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     숫자 : <input type="text" id="number">
     <button id="printBtn">print</button>
     <h3 id="printResult"></h3>

     <script>
        // input 숫자만 들어올 수 있게 try~catch 체크
        // 숫자가 아니면 printResult = '숫자만 입력해주세요' throw 로 에러 처리
        // 숫자면 입력된 숫자값에 *2 결과를 printResult 출력

     document.getElementById('printBtn').addEventListener('click', function() {
        const input = document.getElementById('number').value;
        const printResult = document.getElementById('printResult');
        try {
            if (input.trim() === '' || isNaN(input)) {
                throw new Error('숫자만 입력해주세요');
            }
            printResult.textContent = Number(input) * 2;
        } catch (error) {
            printResult.textContent = error.message;
        }
     });
     </script>
     
     
</body>
</html>
