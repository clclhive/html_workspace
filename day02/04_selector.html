    <!-- 
    선택자(selector)
    - 요소(태그요소:엘리먼트 element) 를 선택하게 하는 이름
    - id 선택자 : #아이디명 => 한페이지에 1개 혹은 0개
    - class 선택자 : 클래스명 => 여러개 가능
    - tagName 선택자 : 태그명 (같은 태그명에 같은 스타일 적용)
    
    - 가상클래스 선택자 : 가상클래스명
        - 어떤 조건이나 상황에서 스타일을 적용하도록 만든 선택자
        - 앞에 대상의 선택자가 나오고, 뒤에 가상클래스의 선택자가 나옴
        - :hover : 앞의 요소가 마우스를 올릴 때 적용
        - :focus : 요소가 포커스를 받고 있을 때 적용
        - :nth-child(a) / :nth:of-type(a) : a번째의 해당하는 요소
            - 1 : 첫번째 요소
            - even : 짝수번째 요소
            - odd : 홀수번째 요소
            - 2n : 2의 배수 => 3n 5n 등등 ...
            - 3n - 1 : 3의 배수에서 1개 빼기 띄어쓰기 꼭 하기



         -->

    - 자손 관계 : 공백
        - 조상선택자 자손선택자 (table td)
        - 조상선택자는 부모포함
    - 형제 관계 : 선택자를 붙여서 나열
        - 선택자1선택자2
        - 선택자1과 선택자2를 모두 만족하는 요소
        - #ptag.hong(가능한 경우) p.hong(가능) divp(불가능) .hongp(불가능)
