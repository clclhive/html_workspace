<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- div : 상자를 만들어주는 태그
     영역을 구분하는 역할 => 공간을 만드어주는 => layout 구조를 짜는 역할
     - 컨테이너 역할을 하는 태그
     - 사용률만 놓고보면 가장 많이 사용하는 태그
     - 시멘틱 웹(태그) : div 태그에 의미를 부여한 개념
     - 가독성을 높이고, 통일성 유지를 위해
        - <header> => <div id = "header"> 현재는 header라는 태그가 만들어짐
        - nav aside section main footer article -->

        <div>div tag...</div>
        <header>header 태그</header>

        <!-- <nav> (Navigation): 다른 페이지로 이동하는 링크(메뉴)들을 묶는 영역 -->
        <nav>nav 태그</nav>

        <!-- <aside>: 본문 내용과 간접적으로 관련된 콘텐츠 영역 (사이드바, 광고 등) -->
        <aside>aside 태그</aside>

        <!-- <section>: 문서의 독립적인 구획. 보통 제목(h1~h6)을 포함 -->
        <section>section 태그</section>

        <!-- <main>: 문서의 핵심이 되는 주요 콘텐츠. 페이지에 단 한 번만 사용 -->
        <main>main 태그</main>

        <!-- <article>: 그 자체로 완결성을 가지는 독립적인 콘텐츠 (블로그 글, 뉴스 기사 등) -->
        <article>article 태그</article>

        <!-- <footer>: 문서나 구획의 바닥글. (저작권, 연락처 정보 등) -->
        <footer>footer 태그</footer>

        <!-- 
        태그 분류 방법
        - block, inline, inline-block
        - block
            - 혼자 한 라인을 차지 (새 라인에서 시작)
            - 가로/세로 크기 조절이 가능
            - 여백 지정 가능
            - div, h~, p, form, table ...
        - inline
            - 한 라인에서 계속 유지되는 태그
            - 컨텐츠 자체가 태그의 크기가 됨
            - 가로/세로 크기 조절 불가
            - 여백 지정 안됨
            - 폰트 크기 지정이 가능
        - inline-block
            - 한 라인에서 계속 유지되는 태그
            - 가로/세로 조절이 가능
            - 여백지정 가능
            - input, img ...  -->
  </body>
</html>
