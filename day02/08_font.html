<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
    font 지정
        - 글꼴 / 크기 / 스타일 / 굵기
        - font-family : 브라우저마다 지원하는 폰트가 다르고, 언어마다 달라 폰트의 묶음으로 설정
            - 지정하려는 폰트를 , 로 나열
            - 한글 폰트의 경우 한글이름고, 영문이름 같이 사용
            - 마지막 폰트는 기본형으로 지정  (serif)
            - 폰트명에 띄어쓰기가 있으면 "나눔 고딕" , 굴림
        - font-size : 글자크기
        - font-style : 기울림꼴 밑줄 등등
        - font-weight : 굴기 100단위 지정
        - font : 속성을 한번에 지정
        - font [style | weight] size family
     -->

     <style>
        .font{
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 200px;
        }
     </style>
</head>
<body>

    <div class = "font">ㅎㅇㅇ</div>

</body>
</html>
