<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        */
 /*       img{

<body>
    <!-- 
    style : html의 정렬, 크기 색 등 여러가지 모양을 꾸며주는 기능
    스타일 적용 방법
    1. <style> 태그를 이용해 스타일을 적용 => 보통 <head> 태그 내부에 선언
    2. 각 태그에 style 속성을 직접 적용
    3. link를 이용해 이미 만들어진 css 파일을 연결 => 가장 많이 사용
    
    3번은 일반 실무에서 사용
    수업에선 1번
    2번은 거의 안씀
    선택자 class id tagName => 같은 선택자는 같은 스타일을 가짐
    -->

    <img src="../image/미용누리.jpg" alt="누리">
