<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>자바스크립트의 데이터 타입의 확장 개념
        집합 데이터를 다룰 수 있있는 객체
    </h1>
    <!-- 
        set : 중복 불가능 -> index 없음
        중복데이터가 들어오면 체크 후 하나만 남겨
        set() : 파라미터로 주로 배열을 사용

        new Set() / new Set(array) : create set object , reset
        set.add(value) : add data
        set.delete(value)
        set.has(value) : existence of value check true/false
        set.forEach(callback function)  :  set circulation
        set.entries()/set.keys()/set.values()
         : return type setIterator
         
    -->


</body>
