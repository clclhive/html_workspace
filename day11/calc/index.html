<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display"></div>

      <div class="buttons">
        <button class="btn btn-clear" data-type="clear">C</button>
        <button class="btn btn-operator" data-value="/" data-type="operator">
          &divide;
        </button>
        <button class="btn btn-operator" data-value="*" data-type="operator">
          &times;
        </button>

        <button class="btn btn-number" data-value="7" data-type="number">
          7
        </button>
        <button class="btn btn-number" data-value="8" data-type="number">
          8
        </button>
        <button class="btn btn-number" data-value="9" data-type="number">
          9
        </button>
        <button class="btn btn-operator" data-value="-" data-type="operator">
          -
        </button>

        <button class="btn btn-number" data-value="4" data-type="number">
          4
        </button>
        <button class="btn btn-number" data-value="5" data-type="number">
          5
        </button>
        <button class="btn btn-number" data-value="6" data-type="number">
          6
        </button>
        <button class="btn btn-operator" data-value="+" data-type="operator">
          +
        </button>

        <button class="btn btn-number" data-value="1" data-type="number">
          1
        </button>
        <button class="btn btn-number" data-value="2" data-type="number">
          2
        </button>
        <button class="btn btn-number" data-value="3" data-type="number">
          3
        </button>

        <button class="btn btn-equals" data-type="equals">=</button>

        <button
          class="btn btn-number btn-zero"
          data-value="0"
          data-type="number"
        >
          0
        </button>
        <button class="btn btn-number" data-value="." data-type="decimal">
          .
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
