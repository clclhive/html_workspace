<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 문서의 기본 정보를 설정하는 부분입니다. -->
    <meta charset="UTF-8"> <!-- 문자 인코딩을 UTF-8로 설정하여 한글 깨짐을 방지합니다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일 기기에서 화면 크기를 맞추기 위한 뷰포트 설정입니다. -->
    <title>Simple Shop (JS)</title>
    
    <!-- 외부 스타일시트(CSS)와 아이콘 라이브러리를 연결합니다. -->
    <link rel="stylesheet" href="07_shop.css"> <!-- 이 페이지의 디자인을 담당하는 CSS 파일입니다. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- 소셜 미디어 아이콘 등을 사용하기 위한 Font Awesome 라이브러리입니다. -->
</head>
<body>

    <!-- 전체 페이지 콘텐츠를 감싸는 컨테이너입니다. -->
    <div class="wrapper">

        <!-- 페이지 상단의 내비게이션 바 영역입니다. -->
        <nav class="navbar">
            <div class="logo">
                <a href="#">SIMPLE SHOP</a>
            </div>
            <ul class="nav-menu">
                <li><a href="#">콘텐츠</a></li>
                <li><a href="#">쇼핑</a></li>
                <li><a href="#">장바구니</a></li>
                <li><a href="#">로그인</a></li>
            </ul>
        </nav>

        <!-- 페이지의 주요 콘텐츠가 들어가는 메인 영역입니다. -->
        <main>
            <!-- 메인 상품 이미지를 보여주는 히어로 섹션입니다. -->
            <section class="hero-section">
                <img src="https://www.chanel.com/puls-img/c_limit,w_1240/q_auto:good,dpr_auto,f_auto/1744624642165-04visuelessenceminjpg_1440x1240.jpg" alt="메인 상품 이미지">
            </section>

            <!-- 상품 목록을 보여주는 섹션입니다. JavaScript를 통해 상품이 동적으로 채워집니다. -->
            <section class="product-section">
                <h2>Our New Product</h2>
                <div class="product-grid">
                    </div>
            </section>
        </main>

        <!-- 페이지 하단의 푸터 영역입니다. -->
        <footer class="footer">
            <div class="social-links">
                <a href="#" aria-label="인스타그램"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="트위터"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="페이스북"><i class="fab fa-facebook-f"></i></a>
            </div>
        </footer>

    </div> 
    <!-- JavaScript 파일을 연결합니다. defer 속성은 HTML 파싱이 끝난 후 스크립트를 실행하도록 합니다. -->
    <script src="07_shop.js" defer></script>
    
</body>
</html>
